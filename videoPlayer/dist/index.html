<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: rgb(0, 0, 0);
      }

      .outerCont {
        height: 100vh;
        width: 100%;
      }

      .headerCont {
        position: fixed;
        top: 0;
        left: 0;
        height: 20vh;
        width: 100%;
        background-color: rgb(35, 35, 35);
      }

      .cardsCont {
        height: 80vh;
        background-color: rgb(131, 130, 130);
      }

      .searchCont {
        height: 50%;
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        align-items: center;
      }

      #Inp {
        width: 90%;
        height: 70px;
        border: none;
        outline: none;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 23px;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
        padding-left: 10px;
        background-color: black;
        color: rgb(163, 163, 163);
      }

      #searchBtn {
        height: 70px;
        width: 100px;
        border: none;
        outline: none;
        font-size: 23px;
        background-color: rgb(74, 74, 74);
        color: rgb(163, 163, 163);
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
      }

      .inputDiv {
        height: 50px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50px;
      }

      #youtubeIcon {
        height: 150px;
        align-items: center;
        margin-left: 20px;
      }

      .mainCont {
        display: grid;
        grid-template-columns: 300px 1fr;
        padding-top: 20vh;
        background: #000;
        height: calc(100vh - 20vh);
      }

      .sideBarCont {
        background-color: rgb(35, 35, 35);
        width: 300px;
        height: 100%;
        overflow-y: auto;
        scrollbar-width: none;
        align-items: center;
        margin: 0px auto;
        background: #000;
        border-right: 2px solid rgb(255, 255, 255);
        padding-bottom: 20px;
        display: grid;
        justify-content: center;
        padding-top: 20px;
      }

      #headerBtn {
        border: none;
        border-radius: 10px;
        height: 60px;
        width: 250px;
        margin: 10px;
        background-color: red;
        color: white;
        font-size: 25px;
        font-family:cursive;
      }

      .cardCont {
        height: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        overflow-y: auto;
        scrollbar-width: none;
      }

      .firstCard {
        height: 350px;
        width: 500px;
        background-color: rgb(255, 255, 255);
        text-align: center;
        align-content: center;
        margin: 30px auto 50px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="outerCont">
      <div class="headerCont">
        <div class="searchCont">
          <img
            src="./1441800841_youtube_128_47037.png"
            alt="youtubeIcon"
            id="youtubeIcon"
          />
          <div class="inputDiv">
            <input type="text" id="Inp" placeholder="Search" />
            <button id="searchBtn">search</button>
          </div>
        </div>
        <div class="historySearchBars"></div>
      </div>

      <div class="mainCont">
        <div class="sideBarCont">
          <button id="headerBtn">coding</button>
          <button id="headerBtn">coding</button>
          <button id="headerBtn">coding</button>
          <button id="headerBtn">coding</button>
          <button id="headerBtn">coding</button>
          <button id="headerBtn">coding</button>
          <button id="headerBtn">coding</button>
          <button id="headerBtn">coding</button>
          <button id="headerBtn">coding</button>
          <button id="headerBtn">coding</button>
          <button id="headerBtn">coding</button>
          <button id="headerBtn">coding</button>
          <button id="headerBtn">coding</button>
          <button id="headerBtn">coding</button>
          <button id="headerBtn">coding</button>
          <button id="headerBtn">coding</button>
          <button id="headerBtn">coding</button>
          <button id="headerBtn">coding</button>
          <button id="headerBtn">coding</button>
          <button id="headerBtn">coding</button>
          <button id="headerBtn">coding</button>
          <button id="headerBtn">coding</button>
          <button id="headerBtn">coding</button>
          <button id="headerBtn">coding</button>
        </div>
        <div class="cardCont">
          <div class="firstCard"><h1></h1></div>
          <div class="firstCard"><h1></h1></div>
          <div class="firstCard"><h1></h1></div>
          <div class="firstCard"><h1></h1></div>

          <div class="firstCard"><h1></h1></div>
          <div class="firstCard"><h1></h1></div>
          <div class="firstCard"><h1></h1></div>
          <div class="firstCard"><h1></h1></div>

          <div class="firstCard"><h1></h1></div>
          <div class="firstCard"><h1></h1></div>
          <div class="firstCard"><h1></h1></div>
          <div class="firstCard"><h1></h1></div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
